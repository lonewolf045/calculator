<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Calculator</title>
	    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link href = "styles/style.css" rel = "stylesheet">
        <title><img src = "https://w0.pngwave.com/png/147/391/oklahoma-city-abstract-title-finance-escrow-office-deacom-hand-painted-abstract-calculator-png-clip-art-thumbnail.png">Calculator</title>
        <link rel="icon" type="image/png" href="https://w0.pngwave.com/png/147/391/oklahoma-city-abstract-title-finance-escrow-office-deacom-hand-painted-abstract-calculator-png-clip-art-thumbnail.png">
	
    </head>
    <body>
        <header>
            <div id = "heading">
                Calculator
            </div>
        </header>
        <main>
            <div id = "calculator">
                <div class = "display">
                    <div id = "result-container">0</div>
                    <div id = "content-container">0</div>
                  <!--  --->
                </div>
                <div id = 'containers'>
                <button class = "operator" id = 'AC'>AC</button>
                <button class = "operator" id = 'reci'>1/x</button>
                <button class = "operator" id = 'sqrt'>√</button>
                <button class = "operators" id = 'div'>÷</button>
                <button class = "num" id = 'sev'>7</button>
                <button class = "num" id = 'eig'>8</button>
                <button class = "num" id = 'nin'>9</button>
                <button class = "operators" id = 'mul'>x</button>
                <button class = "num">4</button>
                <button class = "num">5</button>
                <button class = "num">6</button>
                <button class = "operators">-</button>
                <button class = "num">1</button>
                <button class = "num">2</button>
                <button class = "num">3</button>
                <button class = "operators">+</button>
                <button class = "num" id = 'zero'>0</button>
                <button class = "num">00</button>
                <button class = "num" id = "dot">.</button>
                <button class = "operators" id = 'eq'>=</button>
                </div>
            </div>
        </main>
	    <script src="scripts/main.js"></script>
    </body>
</html>
